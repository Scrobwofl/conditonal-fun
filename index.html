<html lang="en">
  <head>

    <title>Conditional Fun!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

  <body>
    <h1>Are you old enough to watch Ghostbusters?</h1>

        <img src="https://m.media-amazon.com/images/I/51Hdl8C50+L.jpg" alt="" />
      </div>

      <div class="movie-card-right">
        <h2>Ghostbusters</h2>
        <p><strong>Movie Age Rating: 13</strong></p>
        <p id="gb-watch-approval">Are you old enough to watch this film?</p>
      </div>
    </div>
  </body>
